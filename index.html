<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CalculatorProV2</title>
<style>
body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial;
}
.calculator {
    background: #222;
    padding: 20px;
    border-radius: 15px;
    width: 350px;
}
#display {
    width: 100%;
    height: 60px;
    font-size: 24px;
    text-align: right;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 10px;
    border: none;
    background: #000;
    color: #0f0;
}
.buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
}
button {
    padding: 15px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #333;
    color: white;
}
button:hover {
    background: #555;
}
.equal {
    background: #0a84ff;
}
.equal:hover {
    background: #0066cc;
}
</style>
</head>
<body>

<div class="calculator">
<input type="text" id="display">

<div class="buttons">
<button onclick="clearDisplay()">C</button>
<button onclick="backspace()">⌫</button>
<button onclick="append('%')">%</button>
<button onclick="append('/')">÷</button>
<button onclick="append('Math.PI')">π</button>

<button onclick="append('7')">7</button>
<button onclick="append('8')">8</button>
<button onclick="append('9')">9</button>
<button onclick="append('*')">×</button>
<button onclick="append('**')">^</button>

<button onclick="append('4')">4</button>
<button onclick="append('5')">5</button>
<button onclick="append('6')">6</button>
<button onclick="append('-')">−</button>
<button onclick="append('Math.sqrt(')">√</button>

<button onclick="append('1')">1</button>
<button onclick="append('2')">2</button>
<button onclick="append('3')">3</button>
<button onclick="append('+')">+</button>
<button onclick="append('Math.log10(')">log</button>

<button onclick="append('0')">0</button>
<button onclick="append('.')">.</button>
<button onclick="append('Math.sin(')">sin</button>
<button onclick="append('Math.cos(')">cos</button>
<button onclick="append('Math.tan(')">tan</button>

<button class="equal" style="grid-column: span 5;" onclick="calculate()">=</button>
</div>
</div>

<script>
let display = document.getElementById("display");

function append(value) {
    display.value += value;
}

function clearDisplay() {
    display.value = "";
}

function backspace() {
    display.value = display.value.slice(0, -1);
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch {
        display.value = "Error";
    }
}

// Keyboard support
document.addEventListener("keydown", function(e) {
    if (!isNaN(e.key) || "+-*/.%".includes(e.key)) {
        display.value += e.key;
    } else if (e.key === "Enter") {
        calculate();
    } else if (e.key === "Backspace") {
        backspace();
    }
});
</script>

</body>
</html>
